{{/* <!-- 此处有修改 --> */}}



{{- define "main" -}}
<article class="article">
  {{ partial "page_header" . }}
  <div class="container-fluid docs">
    <div class="row flex-xl-nowrap">

      <!-- ===================左侧目录============begin -->
      <div class="col-12 col-md-3 col-xl-2 docs-sidebar post-scroll">
        <ul class="nav toc-top">
          <li><a href="#" id="back_to_top" class="docs-toc-title">{{ i18n "table_of_contents" }}</a></li>
        </ul>
        {{ .TableOfContents }}
        {{ partial "docs_toc_foot" . }}
      </div>
      <!-- ===================左侧目录============end -->

      <main class="col-12 col-md-9 col-xl-10 py-md-3 pl-md-3 docs-content" role="main">
        <div class="article-container post-article-container">
          <div class="article-style">
            {{ .Content }}
          </div>
          {{ partial "page_footer" . }}
        </div>
      </main>
    </div>
  </div>
</article>
{{- end -}}
